apply plugin:'java'
apply plugin:'idea'
//apply plugin:'maven-publish'  // So we can run 'gradle publishToMavenLocal' see https://docs.gradle.org/current/userguide/publishing_maven.html

group = 'com.bitso'
version='SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
//    implementation 'com.github.User:Repo:Tag'
    compileOnly 'org.projectlombok:lombok:1.+'
    compile 'org.slf4j:slf4j-api:1.7.+',
            'com.alibaba:fastjson:1.2.31',
            'com.fasterxml.jackson.core:jackson-databind:2.+'
    testCompile 'junit:junit:4.12'
}

