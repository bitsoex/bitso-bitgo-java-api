apply plugin:'java'
apply plugin:'idea'

group = 'com.bitso'
version='SNAPSHOT'

repositories {
    mavenCentral()
    maven { url 'https://jitpack.io' }
}

dependencies {
    compileOnly 'org.projectlombok:lombok:1.+'
    compile 'org.slf4j:slf4j-api:1.7.+',
            'com.fasterxml.jackson.core:jackson-databind:2.+'
    testCompile 'junit:junit:4.12'
}
